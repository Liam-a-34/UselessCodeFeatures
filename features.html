<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>UCF | Features</title>
</head>
<body>

    <main class="features-cont">

        <div class="slider">
            <h5>Phone Number Slider</h5>
            <input type="range" min="0" max="9999999999" value="0" oninput="rangeValue.innerText = this.value">
            <p id="rangeValue">0</p>
        </div>

        <div class="incriment">
            <h5>Phone Number Incrimenter</h5>
            <p>Please Input Phone Number:   </p>
            <button class="down-incriment">-</button>
            <p class="pni-value">0</p>
            <button class="up-incriment">+</button>
        </div>

        <div class="runaway">
            <h5>Runaway Button</h5>
            <button>Click Me</button>
        </div>

    </main>

    <script src="./assets/js/features.js"></script>
</body>
</html>
